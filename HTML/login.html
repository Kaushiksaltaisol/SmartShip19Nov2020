<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/stylesheet.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Login</title>
  </head>
  <body class="login">
	<div class="container-fluid p-0">
		<div class="row no-gutters">
			<div class="col-md-6">
				<div class="login-banner"></div>

				
			</div>
			<div class="col-md-6">
			<div class="login-form">
		<form class="form">
			<div class="logo">
				<img src="assets/images/Logo.svg">
			</div>
			<h2>Let’s get started!</h2>
			<div class="form-group">
				<label>Phone number</label>
				<input type="text" placeholder="Enter Phone Number" class="form-control phone-number">
			</div>
			<div class="form-group">
				<label>PASSWORD</label>
				<input type="password" placeholder="Enter Password" class="form-control password">
				
			</div>
			<div class="form-group row no-gutters login-options">
			<div class="col-md-6">
			<label class="login-remember">
			Remember me
			<input type="checkbox">
			<span class="checkmark"></span>			
			</label>		
			</div>
			<div class="col-md-6 text-right">
			<a href="#!" class="forgot-lnk">Forgot your password?</a>
			</div>
				
			</div>
			<div class="form-group button-group">
				<button type="button"  class="btn btn-primary">Sign In</button>
			</div>
			<div class="new-user">Don’t have an account?<a href="#!">Register</a></div>
			
		</form>
	</div></div>
		</div>
	
		
	</div>
  
		
	


    <script src="assets/js/jquery-3.2.1.js" ></script>
    <script src="assets/js/popper.min.js"  crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.min.js"  crossorigin="anonymous"></script>
  </body>
</html>
